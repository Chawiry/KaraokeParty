<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />

<style>
.background_img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F2973600.jpg&f=1&nofb=1&ipt=5f111afa438fa2dcd6fed5b46bae173c5d49b702ec97a5a01f02baed9c1fad60');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  filter: blur(4px) brightness(0.4);
  transform: scale(1.1);
}

body {
  background-color: rgba(0, 0, 0, 0.6);
  color: #e0e0e0;
  min-height: 100vh;
}

.card, .list-group-item, .form-control {
    background-color: #1a1a1a !important; /* Dark grey panels */
    border: 1px solid #333 !important;   /* Subtle borders */
    color: white !important;
}

.btn-success {
    background-color: #28a745 !important; /* The specific Karaoke Green */
    border: none;
    padding: 12px;
}

.main_content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 50vh;
  gap: 30px;
}

.wifi_qr_index {
  display: flex;
  padding: 10%;
  gap:5px;
  justify-content: center;
  align-items: center;
}

.wifi_qr_index img {
  width: 15vh;
}

.player {
  display: flex;
  justify-content: center;
  align-items: center;
  max-height: 70vh;
  max-width: 150vh;
  <!-- padding: 20px 0; -->
}

.player-wrapper  {
  display: block;
  text-align: left;
  justify-content: center;
  padding: 0 20vh;
}

.Button {
  max-height: 25px;
  background-color: rgba(0,0,0,0);
  filter: invert(100%);
}

.qr_container img{
  width: 10vh;
  height: 10vh;
}

.qr_container #queue{
  position: fixed;
  border-radius: 10px;
  top: 2.5%;
  right: 2.5%;
}

.qr_container #wifi{
  position: fixed;
  border-radius: 10px;
  top: 2.5%;
  left: 2.5%;
}
</style>

<html lang = "en">
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Karaoke Party</title>
  </head>

  <div class="background_img"></div>
  <div class="main_div">
    {% block body %}{% endblock %}
  </div>

</html>
